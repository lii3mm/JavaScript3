<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> On keydown </title>
</head>
<body>
    <h1> Evento On Keydown </h1>
    <input type="text" id="campoTexto" placeholder="Ex.: Digite algo" onkeydown="pressionarTecla(event)">

    <script>
        //Função chamada quando uma tecla é pressionada
        function pressionarTecla(event){
            console.log("Tecla pressionada: ", event.key);
        }
    </script>
</body>
</html>
