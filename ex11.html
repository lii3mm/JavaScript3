<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Evento Keydown </title>
</head>
<body>
    <h1> Evento Keydown </h1>
    <input type="text" id="campoTexto" placeholder="Ex.: Digite algo">

    <script>
        const campo = document.getElementById("campoTexto");

        //Manipulando o evento de pressionamento de tecla
        campo.addEventListener("keydown", function(event){
            console.log("Tecla pressionada: ", event.key);
        });
    </script>
</body>
</html>
