<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crie uma função que receba uma string e retorne a mesma string em letras maiúsculas </title>
</head>
<body>
    
    <label for="texto"> Digite um texto: </label>
    <input type="text" id="texto">
    <button onclick="converterMaiusculo()"> Converter </button>
    <p id="resultado"></p>

    <script>
        const converterMaiusculo = () => {
            let texto = document.getElementById("texto").value; //Corrigido para referência correta
            texto = texto.toUpperCase(); //Corrigido para toUpperCase() corretamente
            document.getElementById("resultado").innerHTML = texto;
        }
    </script>
</body>
</html>
