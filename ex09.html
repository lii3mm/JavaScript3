<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <table id="tabelaDados">
        <thead>
            <tr>
                <th>Chave</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const produto = {
            nome: 'LepTop',
            preco: 1200,
            marca: 'Dell',
            emEstoque: true
        };

        const tabelaDados = document.getElementById('tabelaDados').getElementsByTagName('tbody')[0]; //Pegou a tabela e jogou em "tabelaDados"

        for(const chave in produto){
            const novaLinha = tabelaDados.insertRow();
            const celulaChave = novaLinha.insertCell();
            const celulaValor = novaLinha.insertCell();

            celulaChave.textContent = chave;
            celulaValor.textContent = produto[chave];
        }
    </script>
</body>
</html>
