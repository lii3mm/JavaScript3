<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Números pares de 1 a 10 - While </title>
</head>
<body>
    <h1> Números pares </h1>
    <div id="resultado"></div>
    <script> 
        let resultadoDiv = document.getElementById("resultado");
        let numerosPares = "";

        let i = 1;
        while (i <= 10){
            if (i % 2 == 0){
                numerosPares += i + "<br>";
            }
            i++;
        }
        resultadoDiv.innerHTML = numerosPares;
    </script>
</body>
</html>
