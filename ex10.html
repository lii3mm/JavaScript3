<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clique configurado no Script </title>
</head>
<body>
    <h1> Manipulação de Eventos - Click </h1>
    <button id="meuBotao"> Clique aqui </button>

    <h1> Manipulação de Eventos - Onclick </h1>
    <button onclick="alert('Você clicou no botão!')"> Clique aqui </button>

    <script>
        //Selecionar Botão
        const botao = document.getElementById("meuBotao");
        //Adicionar o manipulador de eventos click
        botao.addEventListener("click", function(){
            alert("Botão Clicando!!!")
        })
    </script>
</body>
</html>
